<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="/images/logo1.png"></a>
            <a href="/html/login.html" class="login-btn">登录</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="tab-nav">
                    注册账号
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="邮箱" class="email" id="inputEmail">
                    </div>
                    <div class="middle"></div>
                    <div class="form-group">
                        <input type="password" placeholder="密码" class="password" id="inputPassword">
                    </div>
                    <div class="middle"></div>
                    <div class="form-group">
                        <input type="password" placeholder="确认密码" class="repeat-password" id="inputRepeatPassword">
                    </div>
                    <div class="middle"></div>
                    <div class="form-group">
                        <input type="text" placeholder="用户名" class="nickname" id="inputNickname">
                    </div>
                    <button type="button" class="btn-group" id="btn">注册</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/libs/requirejs/require.js" data-main="/js/register"></script>
</body>
</html>
