<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="/images/logo1.png"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="tab-nav">
                    登陆到您的账户
                </div>
                <form>
                    <div class="form-box">
                        <div class="form-group">
                            <input type="text" placeholder="邮箱/用户名/手机号"  class="username" id="inputUserName">
                        </div>
                        <div class="middle"></div>
                        <div class="form-group">
                            <input type="password" placeholder="密码" class="password"  id="inputPassword">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox"> 
                                <span>记住用户名</span>
                            </label>
                        </div>
                        <div class="links">
                            <a href="/html/register.html" class="resgister">创建一个新账户</a>
                            <span>丨</span>
                            <a href="javascript:;" class="forget">忘记密码</a>
                        </div>
                        <button type="button" class="btn-group" id="btn">登陆</button>
                    </div>
                </form>
                <hr/>
                <div class="social-login">
                    <a href="javascript:;" class="qq"><img src="/images/qq.png"></a>
                    <a href="javascript:;" class="wechat"><img src="/images/wechat.png"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
